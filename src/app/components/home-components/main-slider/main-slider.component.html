<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar bg-light">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <fa-icon class="category-icons" [icon]="faHome"></fa-icon>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/best-selling-products">
                                <fa-icon class="category-icons" [icon]="faShoppingBag"></fa-icon>Best Selling
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new-arrivals">
                                <fa-icon class="category-icons" [icon]="faPlusSquare"></fa-icon>New Arrivals
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <fa-icon class="category-icons" [icon]="faFemale"></fa-icon>Fashion & Beauty
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <fa-icon class="category-icons" [icon]="faChild"></fa-icon>Kids & Babies Clothes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <fa-icon class="category-icons" [icon]="faTshirt"></fa-icon>Men & Women Clothes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <fa-icon class="category-icons" [icon]="faMobileAlt"></fa-icon>Gadgets & Accessories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <fa-icon class="category-icons" [icon]="faMicrochip"></fa-icon>Electronics & Accessories
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-6">
                    <ngb-carousel #carousel [interval]="2000">
                        <ng-template ngbSlide *ngFor="let img of images; index as i">
                            <div class="carousel-caption">
                                <h3>My slide {{i + 1}} title</h3>
                            </div>
                            <div class="picsum-img-wrapper">
                                <img [src]="img" alt="My image {{i + 1}} description">
                            </div>
                        </ng-template>
                    </ngb-carousel>
            </div>
            <div class="col-md-3">
                <div class="header-img">
                    <div class="img-item">
                        <img src="../../../../assets/images/category-1.jpg" />
                        <a class="img-text" href="">
                            <p>Some text goes here that describes the image</p>
                        </a>
                    </div>
                    <div class="img-item">
                        <img src="../../../../assets/images/category-2.jpg" />
                        <a class="img-text" href="">
                            <p>Some text goes here that describes the image</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
