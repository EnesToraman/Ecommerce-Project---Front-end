<div class="featured-product product">
    <div class="container-fluid">
        <div class="section-header">
            <h1>Featured Product</h1>
        </div>
        <div class="row align-items-center product-slider product-slider-4">
            <div class="col-lg-3" *ngFor="let productCard of productList">
                <div class="product-item">
                    <div class="product-title">
                        <a href="#">{{ productCard.name }}</a>
                        <div class="ratting">
                            <fa-icon class="faStar" [icon]="faStar"></fa-icon>
                            <fa-icon class="faStar" [icon]="faStar"></fa-icon>
                            <fa-icon class="faStar" [icon]="faStar"></fa-icon>
                            <fa-icon class="faStar" [icon]="faStar"></fa-icon>
                            <fa-icon class="faStar" [icon]="faStar"></fa-icon>
                        </div>
                    </div>
                    <div class="product-image">
                        <a href="#">
                            <img src="{{ productCard.imageUrl }}" alt="Product Image">
                        </a>
                    </div>
                    <div class="product-price">
                        <h3><span>$</span>{{ productCard.price }}</h3>
                        <a class="btn" href="">
                            <fa-icon [icon]="faShoppingCart"></fa-icon>Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
