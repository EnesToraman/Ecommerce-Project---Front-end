<div class="newsletter">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Subscribe Our Newsletter</h1>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <input (input)="findSubscriber($event)" type="email" placeholder="Your email here">
                    <button (click)=postSubscriber()>Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
